<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reserve Table - Cafe Amour</title>
  <style>
    body { font-family: Arial; background:#fff0f5; }
    header { background:#b22222; color:white; text-align:center; padding:15px; }
    nav a { color:white; margin:0 10px; text-decoration:none; }
    form { margin:20px auto; width:300px; padding:20px; background:#ffe4e1; border-radius:8px; }
    label { display:block; margin-top:10px; }
    button { margin-top:15px; background:#b22222; color:white; padding:10px; border:none; cursor:pointer; }
  </style>
</head>
<body>
  <header>
    <h1>Reserve a Table</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="menu.html">Menu</a>
      <a href="reservation.html">Reserve Table</a>
      <a href="order.html">Order Online</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>
  <form id="reservationForm">
    <label>Name:</label><input type="text" required>
    <label>Date:</label><input type="date" required>
    <label>Time:</label><input type="time" required>
    <label>Guests:</label><input type="number" min="1" required>
    <button type="submit">Reserve</button>
  </form>
  <script>
    document.getElementById("reservationForm").addEventListener("submit", function(e){
      e.preventDefault();
      alert("Your table has been reserved successfully!");
    });
  </script>
</body>
</html>
